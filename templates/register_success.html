<!DOCTYPE html>
<html>
<head>
    <title>Registration Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            width: 400px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer Registered Successfully!</h2>
    <p><strong>Name:</strong> {{ full_name }}</p>
    <p><strong>Account Number:</strong> {{ account_no }}</p>
    <p><strong>Temporary Password:</strong> <code>{{ temp_password }}</code></p>
    <p>Please provide these credentials securely to the customer.</p>
    
    <!-- âœ… Download PDF button -->
    <a href="{{ url_for('download_customer_pdf', account_no=account_no) }}" class="btn">Download PDF</a>
    
    <a href="{{ url_for('admin_dashboard') }}" class="btn">Back to Dashboard</a>
</div>
</body>
</html>
