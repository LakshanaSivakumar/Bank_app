<!DOCTYPE html>
<html>
<head>
    <title>Register Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            width: 360px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }
        form input:focus,
        form select:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register New Customer</h2>
    <form method="POST">
        <input name="full_name" placeholder="Full Name" required><br>
        <input name="address" placeholder="Address" required><br>
        <input name="mobile_no" placeholder="Mobile Number" required><br>
        <input name="email" placeholder="Email" required><br>
        <select name="account_type" required>
            <option value="Saving">Saving</option>
            <option value="Current">Current</option>
        </select><br>
        <input name="initial_balance" type="number" placeholder="Initial Balance" required><br>
        <input name="dob" type="date" required><br>
        <input name="id_proof" placeholder="ID Proof" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
