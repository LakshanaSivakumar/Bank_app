<!DOCTYPE html>
<html>
<head>
    <title>Setup Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">

    <!-- ðŸ”” Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Setup New Password</h2>
    <form method="POST" action="/customer/setup_password">
        <input name="account_no" placeholder="Account Number" value="{{ account_no }}" required readonly>
        <input name="old_password" placeholder="Temporary Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Set Password</button>
    </form>

    <a href="{{ url_for('customer_login') }}" class="back-btn">â¬… Back to Customer Login</a>

</div>
</body>
</html>
