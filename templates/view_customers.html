<!DOCTYPE html>
<html>
<head>
    <title>All Customers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 85%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        td {
            color: #333;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-closed {
            color: red;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Customers</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Account No</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Balance</th>
            <th>Status</th>  <!-- Last column is now status -->
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.account_no }}</td>
            <td>{{ customer.full_name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.mobile_no }}</td>
            <td>â‚¹{{ customer.balance }}</td>
            <td>{{ 'Active' if customer.is_active else 'Closed' }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('admin_dashboard') }}"><button>Back</button></a>
</div>
</body>
</html>
