<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">

    <!-- ðŸ”” Flash message block START -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <!-- ðŸ”” Flash message block END -->

    <h2>Welcome, {{ customer.full_name }}</h2>
    <p><strong>Account No:</strong> {{ customer.account_no }}</p>
    <p><strong>Balance:</strong> â‚¹{{ balance }}</p>
    
    <form method="POST" action="/customer/deposit">
        <input type="hidden" name="account_no" value="{{ customer.account_no }}">
        <input name="amount" placeholder="Deposit Amount" required>
        <button type="submit">Deposit</button>
    </form>

    <form method="POST" action="/customer/withdraw">
        <input type="hidden" name="account_no" value="{{ customer.account_no }}">
        <input name="amount" placeholder="Withdraw Amount" required>
        <button type="submit">Withdraw</button>
    </form>

    <a href="/customer/transactions/{{ customer.account_no }}"><button>View Transactions</button></a>
    <a href="/customer/close/{{ customer.account_no }}"><button>Close Account</button></a>
    <a href="/customer/download_pdf/{{ customer.account_no }}"><button>Print Statement (PDF)</button></a>
</div>
</body>
</html>
